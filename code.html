<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="form">
    <p class="login">Login Form</p>
    <div class="row">
      <img class="user" src="user.png">
    <input class="phone" type="text" placeholder="Email or Phone">
    
    </div>
    <div class="row">
      <img class="lock" src="lock.png">
    <input class="password" type="text" placeholder="Password">
   
    </div>
    <p style="color: rgb(9, 156, 122);font-family: Roboto,Arial; font-size: 12px;margin-top: 0;font-weight: 400;margin-left: 14px;"> Forgot password?</p>

    <button class="log">Login</button>
    <p class="mem">Not a member?<span class="signup">Signup now</span> </p>


  </div>

</body>

</html>
